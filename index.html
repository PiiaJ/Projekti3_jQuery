<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lord of the Rings movie quotes</title>
</head>
<body>
    Whose quote(s) do you want to see? <input type="text" id="who" placeholder="Personage"/>
    <input type="button" id="allQuotes" value="all quotes"/>
    <input type="button" id="randomQuote" value="random quote"/>
    <div id="persons"><p id="explanation" display="none">There are more than one personages with this name.
        All quotes are shown. Use whole name if you want particular personage's quotes.</p>
        <ul id="personsList"></ul></div>
    <div id="quotes"><ul id="quotesList"></ul></div>
    <script src="script.js"></script>
</body>
</html>
